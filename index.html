<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
		/>
		<!-- <script
			src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"
			defer
		></script> -->
		<script type="text/javascript" src="app.js" defer></script>
		<title>Happy New Year 2021</title>
	</head>
	<body>
		<canvas id="canvas"> </canvas>
		<div class="main">
			<h2 class="animate__animated animate__backInDown animate__delay-1s">
				SUMAN JHA AND FAMILY
			</h2>
			<h1 class="animate__animated animate__backInLeft animate__delay-2s">
				WISH YOU A VERY
			</h1>
			<h1 class="animate__animated animate__rollIn animate__delay-3s">HAPPY</h1>
			<h1
				class="animate__animated animate__zoomInDown animate__delay-3s animate__slow"
			>
				NEW YEAR
			</h1>
			<div class="grid animate__animated animate__rotateIn animate__delay-5s">
				<h2 class="color_anime">2021</h2>
			</div>
		</div>
	</body>
</html>
